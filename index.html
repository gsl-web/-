<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>智能文档阅读器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 代码高亮 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    
    <style>
        /* ===== 基础样式 ===== */
        :root {
            --primary: #0969da;
            --primary-hover: #1a7f37;
            --bg-primary: #ffffff;
            --bg-secondary: #f6f8fa;
            --bg-tertiary: #f6f8fa;
            --border: #d0d7de;
            --text-primary: #24292f;
            --text-secondary: #57606a;
            --text-muted: #6e7781;
            --sidebar-width: 300px;
            --radius: 6px;
            --shadow: 0 1px 3px rgba(0,0,0,0.12);
            --transition: all 0.3s ease;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #58a6ff;
                --bg-primary: #0d1117;
                --bg-secondary: #161b22;
                --bg-tertiary: #21262d;
                --border: #30363d;
                --text-primary: #c9d1d9;
                --text-secondary: #8b949e;
                --text-muted: #6e7681;
            }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: var(--text-primary);
            background: var(--bg-primary);
            transition: var(--transition);
        }
        
        /* ===== 布局 ===== */
        .app-container {
            display: flex;
            min-height: 100vh;
        }
        
        /* ===== 侧边栏 ===== */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            z-index: 100;
            overflow: hidden;
        }
        
        .sidebar-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-tertiary);
        }
        
        .sidebar-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .sidebar-title i {
            color: var(--primary);
        }
        
        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px 0;
        }
        
        /* ===== 文件树样式 ===== */
        .file-tree {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .file-tree ul {
            list-style: none;
            padding-left: 0;
            margin: 0;
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.3s ease;
        }
        
        .file-tree ul.expanded {
            max-height: 2000px;
        }
        
        .tree-node {
            position: relative;
        }
        
        .tree-item {
            display: flex;
            align-items: center;
            padding: 6px 20px;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-secondary);
            text-decoration: none;
            user-select: none;
        }
        
        .tree-item:hover {
            background: var(--bg-tertiary);
        }
        
        .tree-item.active {
            background: rgba(9, 105, 218, 0.1);
            color: var(--primary);
            font-weight: 500;
            border-left: 3px solid var(--primary);
        }
        
        .tree-item.folder {
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .tree-item.folder.collapsed .folder-icon i:last-child {
            transform: rotate(-90deg);
        }
        
        .tree-icon {
            width: 20px;
            margin-right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .tree-item .tree-text {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        /* 层级缩进 */
        .tree-item[data-level="0"] { padding-left: 20px; }
        .tree-item[data-level="1"] { padding-left: 36px; font-size: 15px; }
        .tree-item[data-level="2"] { padding-left: 52px; font-size: 14px; color: var(--text-muted); }
        .tree-item[data-level="3"] { padding-left: 68px; font-size: 13px; color: var(--text-muted); }
        
        /* ===== 大纲样式 ===== */
        .outline-container {
            display: none;
            padding: 16px 20px;
        }
        
        .outline-container.active {
            display: block;
        }
        
        .outline-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .outline-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .outline-item {
            margin-bottom: 4px;
        }
        
        .outline-item a {
            display: block;
            padding: 4px 0 4px 12px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: var(--transition);
            border-left: 2px solid transparent;
        }
        
        .outline-item a:hover {
            color: var(--primary);
            border-left-color: var(--primary);
        }
        
        .outline-item.active a {
            color: var(--primary);
            font-weight: 500;
            border-left-color: var(--primary);
            background: rgba(9, 105, 218, 0.05);
        }
        
        /* 大纲层级 */
        .outline-h1 { padding-left: 0px; font-size: 15px; font-weight: 600; }
        .outline-h2 { padding-left: 12px; font-size: 14px; }
        .outline-h3 { padding-left: 24px; font-size: 13px; color: var(--text-muted); }
        .outline-h4 { padding-left: 36px; font-size: 12px; color: var(--text-muted); }
        
        /* ===== 标签页 ===== */
        .sidebar-tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            background: var(--bg-tertiary);
        }
        
        .sidebar-tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: var(--transition);
        }
        
        .sidebar-tab:hover {
            color: var(--text-primary);
        }
        
        .sidebar-tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
            background: var(--bg-secondary);
        }
        
        /* ===== 主内容区 ===== */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 40px 48px;
            max-width: 900px;
            min-width: 0;
        }
        
        .content-header {
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }
        
        .content-title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .content-subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            font-weight: 400;
        }
        
        /* Markdown 内容样式 */
        .markdown-body {
            font-size: 16px;
            line-height: 1.7;
        }
        
        .markdown-body h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 48px 0 24px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }
        
        .markdown-body h2 {
            font-size: 24px;
            font-weight: 600;
            margin: 40px 0 20px;
        }
        
        .markdown-body h3 {
            font-size: 20px;
            font-weight: 600;
            margin: 32px 0 16px;
        }
        
        .markdown-body h4 {
            font-size: 18px;
            font-weight: 600;
            margin: 24px 0 12px;
        }
        
        .markdown-body p {
            margin-bottom: 20px;
        }
        
        .markdown-body ul, .markdown-body ol {
            margin-bottom: 20px;
            padding-left: 32px;
        }
        
        .markdown-body li {
            margin-bottom: 8px;
        }
        
        .markdown-body code {
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 14px;
            padding: 2px 6px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            color: var(--primary);
        }
        
        .markdown-body pre {
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
            overflow-x: auto;
            border: 1px solid var(--border);
        }
        
        .markdown-body pre code {
            background: none;
            padding: 0;
            color: inherit;
        }
        
        .markdown-body blockquote {
            border-left: 4px solid var(--primary);
            padding: 12px 20px;
            margin: 20px 0;
            background: var(--bg-tertiary);
            border-radius: 0 8px 8px 0;
            color: var(--text-secondary);
        }
        
        .markdown-body table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .markdown-body th {
            background: var(--bg-tertiary);
            font-weight: 600;
            text-align: left;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
        }
        
        .markdown-body td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
        }
        
        .markdown-body tr:last-child td {
            border-bottom: none;
        }
        
        /* ===== 加载状态 ===== */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }
        
        .loading i {
            font-size: 32px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .loading p {
            font-size: 14px;
        }
        
        /* ===== 移动端适配 ===== */
        @media (max-width: 1024px) {
            .main-content {
                padding: 32px;
                max-width: 100%;
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: 280px;
                box-shadow: 2px 0 20px rgba(0,0,0,0.1);
            }
            
            .sidebar.show {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
                padding: 24px;
            }
            
            .mobile-toggle {
                display: flex !important;
            }
        }
        
        .mobile-toggle {
            display: none;
            position: fixed;
            top: 16px;
            left: 16px;
            z-index: 99;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
        }
        
        /* ===== 动画 ===== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- 移动端切换按钮 -->
    <button class="mobile-toggle" id="mobileToggle" aria-label="切换侧边栏">
        <i class="fas fa-bars"></i>
    </button>
    
    <!-- 主应用容器 -->
    <div class="app-container">
        <!-- 侧边栏 -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">
                    <i class="fas fa-book"></i>
                    <span>文档阅读器</span>
                </div>
            </div>
            
            <!-- 标签页 -->
            <div class="sidebar-tabs">
                <button class="sidebar-tab active" data-tab="files">
                    <i class="fas fa-folder"></i>
                    <span>文件</span>
                </button>
                <button class="sidebar-tab" data-tab="outline">
                    <i class="fas fa-list"></i>
                    <span>大纲</span>
                </button>
            </div>
            
            <!-- 侧边栏内容 -->
            <div class="sidebar-content">
                <!-- 文件树 -->
                <ul class="file-tree" id="fileTree"></ul>
                
                <!-- 大纲 -->
                <div class="outline-container" id="outlineContainer">
                    <div class="outline-title">页面大纲</div>
                    <ul class="outline-list" id="outlineList"></ul>
                </div>
            </div>
        </aside>
        
        <!-- 主内容区域 -->
        <main class="main-content" id="mainContent">
            <div class="content-header">
                <h1 class="content-title" id="pageTitle">文档阅读器</h1>
                <p class="content-subtitle" id="pageSubtitle">自动加载并显示您的文档</p>
            </div>
            
            <div id="contentContainer">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>正在加载文档...</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        // ===== 配置 =====
        const CONFIG = {
            // 仓库信息（自动从当前页面获取）
            repoOwner: window.location.hostname.split('.')[0] || 'GSL-Web',
            repoName: window.location.pathname.split('/')[1] || '-',
            branch: 'main',
            
            // GitHub API 配置
            useApi: true,
            apiBase: 'https://api.github.com/repos',
            
            // 本地开发时使用相对路径
            isLocal: window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
        };
        
        // ===== 状态管理 =====
        const state = {
            currentFile: null,
            currentPath: null,
            fileTree: null,
            collapsedFolders: new Set(),
            activeTab: 'files'
        };
        
        // ===== 核心功能 =====
        
        // 1. 初始化应用
        async function initApp() {
            try {
                // 显示加载状态
                showLoading('正在扫描仓库结构...');
                
                // 获取仓库文件结构
                await loadRepositoryStructure();
                
                // 绑定事件
                bindEvents();
                
                // 加载初始文档
                await loadInitialDocument();
                
                // 隐藏加载状态
                hideLoading();
                
            } catch (error) {
                console.error('初始化失败:', error);
                showError('无法加载仓库内容，请检查控制台查看详情。');
            }
        }
        
        // 2. 加载仓库结构
        async function loadRepositoryStructure() {
            if (CONFIG.isLocal) {
                // 本地开发模式：使用 fetch API 扫描目录
                await scanLocalRepository();
            } else if (CONFIG.useApi) {
                // GitHub Pages 模式：使用 GitHub API
                await loadFromGitHubApi();
            } else {
                // 备用方案：尝试直接访问文件
                await scanRepositoryFiles();
            }
            
            // 渲染文件树
            renderFileTree();
        }
        
        // 3. 从 GitHub API 加载
        async function loadFromGitHubApi() {
            const apiUrl = `${CONFIG.apiBase}/${CONFIG.repoOwner}/${CONFIG.repoName}/git/trees/${CONFIG.branch}?recursive=1`;
            
            try {
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`GitHub API 错误: ${response.status}`);
                }
                
                const data = await response.json();
                
                // 构建文件树
                const tree = {
                    name: 'root',
                    type: 'folder',
                    path: '',
                    children: []
                };
                
                // 处理所有文件
                data.tree.forEach(item => {
                    // 只处理 .md 文件和目录
                    if (item.type === 'blob' && item.path.endsWith('.md')) {
                        addFileToTree(tree, item.path);
                    } else if (item.type === 'tree') {
                        // 添加空目录
                        addFolderToTree(tree, item.path);
                    }
                });
                
                state.fileTree = tree;
                
            } catch (error) {
                console.warn('GitHub API 加载失败，尝试备用方案:', error);
                await scanRepositoryFiles();
            }
        }
        
        // 4. 扫描仓库文件（备用方案）
        async function scanRepositoryFiles() {
            // 尝试获取仓库文件列表
            // 注意：GitHub Pages 默认不提供目录列表
            // 这里我们尝试预定义的文件结构
            
            const tree = {
                name: 'root',
                type: 'folder',
                path: '',
                children: []
            };
            
            // 尝试加载已知的目录
            const knownFolders = ['判断推理', '数量关系', '言语理解'];
            
            for (const folder of knownFolders) {
                try {
                    // 尝试访问文件夹下的 index.md 或 README.md
                    const testUrl = `${folder}/README.md`;
                    const response = await fetch(testUrl);
                    
                    if (response.ok) {
                        addFileToTree(tree, testUrl);
                    }
                } catch (e) {
                    // 文件夹可能不存在或没有读取权限
                }
            }
            
            // 总是包含根目录的 README.md
            addFileToTree(tree, 'README.md');
            
            state.fileTree = tree;
        }
        
        // 5. 本地开发扫描
        async function scanLocalRepository() {
            const tree = {
                name: 'root',
                type: 'folder',
                path: '',
                children: []
            };
            
            // 尝试获取文件列表
            // 注意：由于浏览器安全限制，我们不能直接读取目录
            // 这里我们使用一个已知的文件列表
            
            const knownFiles = [
                'README.md',
                '判断推理/一般归因.md',
                '判断推理/对比实验归因.md',
                '数量关系/速算技巧.md',
                '言语理解/片段阅读.md'
            ];
            
            knownFiles.forEach(filePath => {
                addFileToTree(tree, filePath);
            });
            
            state.fileTree = tree;
        }
        
        // 6. 添加文件到树结构
        function addFileToTree(tree, filePath) {
            const parts = filePath.split('/');
            let current = tree;
            
            for (let i = 0; i < parts.length; i++) {
                const part = parts[i];
                const isFile = i === parts.length - 1;
                
                if (isFile) {
                    // 添加文件
                    if (!current.children) current.children = [];
                    
                    const existing = current.children.find(c => c.name === part);
                    if (!existing) {
                        current.children.push({
                            name: part,
                            type: 'file',
                            path: filePath,
                            fullPath: filePath
                        });
                    }
                } else {
                    // 添加或查找文件夹
                    if (!current.children) current.children = [];
                    
                    let folder = current.children.find(c => c.name === part && c.type === 'folder');
                    if (!folder) {
                        folder = {
                            name: part,
                            type: 'folder',
                            path: parts.slice(0, i + 1).join('/'),
                            children: []
                        };
                        current.children.push(folder);
                    }
                    
                    current = folder;
                }
            }
        }
        
        // 7. 添加文件夹到树结构
        function addFolderToTree(tree, folderPath) {
            const parts = folderPath.split('/');
            let current = tree;
            
            for (let i = 0; i < parts.length; i++) {
                const part = parts[i];
                
                if (!current.children) current.children = [];
                
                let folder = current.children.find(c => c.name === part && c.type === 'folder');
                if (!folder) {
                    folder = {
                        name: part,
                        type: 'folder',
                        path: folderPath,
                        children: []
                    };
                    current.children.push(folder);
                }
                
                current = folder;
            }
        }
        
        // 8. 渲染文件树
        function renderFileTree() {
            const fileTree = document.getElementById('fileTree');
            
            if (!state.fileTree || !state.fileTree.children) {
                fileTree.innerHTML = '<div class="loading"><p>暂无文档</p></div>';
                return;
            }
            
            fileTree.innerHTML = generateTreeHTML(state.fileTree, 0);
            
            // 恢复折叠状态
            restoreFolderState();
            
            // 绑定文件夹点击事件
            bindFolderEvents();
        }
        
        // 9. 生成树HTML
        function generateTreeHTML(node, level) {
            if (!node.children || node.children.length === 0) {
                return '';
            }
            
            let html = '';
            
            // 排序：文件夹在前，文件在后，按名称排序
            const sortedChildren = [...node.children].sort((a, b) => {
                if (a.type === 'folder' && b.type === 'file') return -1;
                if (a.type === 'file' && b.type === 'folder') return 1;
                return a.name.localeCompare(b.name);
            });
            
            sortedChildren.forEach(child => {
                const isFolder = child.type === 'folder';
                const isCollapsed = state.collapsedFolders.has(child.path);
                const isActive = state.currentFile === child.path;
                
                if (isFolder) {
                    html += `
                        <li class="tree-node">
                            <div class="tree-item folder ${isCollapsed ? 'collapsed' : ''}"
                                 data-path="${child.path}"
                                 data-level="${level}"
                                 data-type="folder">
                                <span class="tree-icon folder-icon">
                                    <i class="fas ${isCollapsed ? 'fa-folder' : 'fa-folder-open'}"></i>
                                </span>
                                <span class="tree-text">${child.name}</span>
                            </div>
                            <ul class="${isCollapsed ? '' : 'expanded'}">
                                ${generateTreeHTML(child, level + 1)}
                            </ul>
                        </li>
                    `;
                } else {
                    // 只显示 .md 文件
                    if (child.name.endsWith('.md')) {
                        const fileName = child.name.replace('.md', '');
                        
                        html += `
                            <li class="tree-node">
                                <a class="tree-item ${isActive ? 'active' : ''}"
                                   href="#${child.path}"
                                   data-path="${child.path}"
                                   data-level="${level}"
                                   data-type="file">
                                    <span class="tree-icon">
                                        <i class="fas fa-file-alt"></i>
                                    </span>
                                    <span class="tree-text">${fileName}</span>
                                </a>
                            </li>
                        `;
                    }
                }
            });
            
            return html;
        }
        
        // 10. 加载文档
        async function loadDocument(filePath) {
            try {
                // 显示加载状态
                showLoading('正在加载文档...');
                
                // 更新状态
                state.currentFile = filePath;
                state.currentPath = filePath;
                
                // 更新 URL
                updateUrlHash(filePath);
                
                // 加载文件内容
                const content = await fetchFileContent(filePath);
                
                // 更新页面标题
                updatePageTitle(filePath);
                
                // 渲染内容
                renderContent(content);
                
                // 更新文件树激活状态
                updateActiveFile();
                
                // 生成大纲
                generateOutline(content);
                
                // 确保文件夹展开
                ensureFolderExpanded(filePath);
                
                // 隐藏加载状态
                hideLoading();
                
            } catch (error) {
                console.error('加载文档失败:', error);
                showError(`无法加载文档: ${filePath}`);
            }
        }
        
        // 11. 获取文件内容
        async function fetchFileContent(filePath) {
            // 尝试使用相对路径加载
            const response = await fetch(filePath);
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            return await response.text();
        }
        
        // 12. 更新页面标题
        function updatePageTitle(filePath) {
            const titleElement = document.getElementById('pageTitle');
            const subtitleElement = document.getElementById('pageSubtitle');
            
            const fileName = filePath.split('/').pop().replace('.md', '');
            const folderName = filePath.includes('/') ? filePath.split('/')[0] : '';
            
            titleElement.textContent = fileName;
            subtitleElement.textContent = folderName ? `来自: ${folderName}` : '主页';
            
            // 更新浏览器标签页标题
            document.title = `${fileName} - 文档阅读器`;
        }
        
        // 13. 渲染内容
        function renderContent(content) {
            const container = document.getElementById('contentContainer');
            
            // 简单的 Markdown 转 HTML
            const html = markdownToHTML(content);
            
            container.innerHTML = `
                <div class="markdown-body fade-in">
                    ${html}
                </div>
            `;
            
            // 高亮代码
            highlightCode();
            
            // 绑定内部链接
            bindInternalLinks();
        }
        
        // 14. Markdown 转 HTML
        function markdownToHTML(markdown) {
            if (!markdown) return '<p>文档内容为空</p>';
            
            // 替换标题
            markdown = markdown.replace(/^# (.*$)/gm, '<h1>$1</h1>');
            markdown = markdown.replace(/^## (.*$)/gm, '<h2>$1</h2>');
            markdown = markdown.replace(/^### (.*$)/gm, '<h3>$1</h3>');
            markdown = markdown.replace(/^#### (.*$)/gm, '<h4>$1</h4>');
            
            // 替换粗体和斜体
            markdown = markdown.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            markdown = markdown.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // 替换代码块
            markdown = markdown.replace(/```([\w]*)\n([\s\S]*?)```/g, '<pre><code class="language-$1">$2</code></pre>');
            
            // 替换内联代码
            markdown = markdown.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // 替换无序列表
            markdown = markdown.replace(/^\s*[-*+] (.+)$/gm, '<li>$1</li>');
            markdown = markdown.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
            
            // 替换有序列表
            markdown = markdown.replace(/^\s*\d+\. (.+)$/gm, '<li>$1</li>');
            markdown = markdown.replace(/(<li>.*<\/li>)/s, '<ol>$1</ol>');
            
            // 替换引用
            markdown = markdown.replace(/^> (.*$)/gm, '<blockquote><p>$1</p></blockquote>');
            
            // 替换链接
            markdown = markdown.replace(/\[([^\]]+)\]\(([^)]+)\)/g, (match, text, url) => {
                // 如果是内部链接 (.md 文件)
                if (url.endsWith('.md')) {
                    return `<a href="#${url}" class="internal-link">${text}</a>`;
                }
                // 外部链接
                return `<a href="${url}" target="_blank">${text}</a>`;
            });
            
            // 替换图片
            markdown = markdown.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1" loading="lazy">');
            
            // 替换表格
            markdown = markdown.replace(/\|(.+)\|/g, (match, row) => {
                const cells = row.split('|').map(cell => `<td>${cell.trim()}</td>`).join('');
                return `<tr>${cells}</tr>`;
            });
            
            // 替换段落
            const lines = markdown.split('\n');
            let result = [];
            let paragraph = [];
            
            for (let line of lines) {
                line = line.trim();
                
                if (!line) {
                    if (paragraph.length) {
                        result.push(`<p>${paragraph.join(' ')}</p>`);
                        paragraph = [];
                    }
                } else if (line.startsWith('<')) {
                    // HTML 标签
                    if (paragraph.length) {
                        result.push(`<p>${paragraph.join(' ')}</p>`);
                        paragraph = [];
                    }
                    result.push(line);
                } else {
                    paragraph.push(line);
                }
            }
            
            if (paragraph.length) {
                result.push(`<p>${paragraph.join(' ')}</p>`);
            }
            
            return result.join('\n');
        }
        
        // 15. 代码高亮
        function highlightCode() {
            // 使用 highlight.js
            if (window.hljs) {
                document.querySelectorAll('pre code').forEach(block => {
                    hljs.highlightElement(block);
                });
            }
        }
        
        // 16. 生成大纲
        function generateOutline(content) {
            const outlineList = document.getElementById('outlineList');
            
            // 提取标题
            const headings = [];
            const lines = content.split('\n');
            
            lines.forEach((line, index) => {
                const match = line.match(/^(#{1,4}) (.*)$/);
                if (match) {
                    const level = match[1].length;
                    const text = match[2].trim();
                    const id = `heading-${index}`;
                    
                    headings.push({
                        level,
                        text,
                        id
                    });
                }
            });
            
            if (headings.length === 0) {
                outlineList.innerHTML = '<div class="loading"><p>此页面没有标题</p></div>';
                return;
            }
            
            // 生成大纲HTML
            let html = '';
            headings.forEach(heading => {
                html += `
                    <li class="outline-item">
                        <a href="#${heading.id}" class="outline-h${heading.level}">
                            ${heading.text}
                        </a>
                    </li>
                `;
            });
            
            outlineList.innerHTML = html;
            
            // 绑定大纲点击事件
            bindOutlineEvents();
            
            // 添加标题ID
            addHeadingIds();
        }
        
        // 17. 添加标题ID
        function addHeadingIds() {
            document.querySelectorAll('.markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4').forEach((heading, index) => {
                if (!heading.id) {
                    heading.id = `heading-${index}`;
                }
            });
        }
        
        // 18. 加载初始文档
        async function loadInitialDocument() {
            const hash = window.location.hash.substring(1);
            
            if (hash) {
                // 从 URL hash 加载
                await loadDocument(hash);
            } else {
                // 加载 README.md
                await loadDocument('README.md');
            }
        }
        
        // 19. 绑定事件
        function bindEvents() {
            // 移动端切换按钮
            document.getElementById('mobileToggle').addEventListener('click', toggleMobileSidebar);
            
            // 标签页切换
            document.querySelectorAll('.sidebar-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.dataset.tab;
                    switchTab(tabId);
                });
            });
            
            // 文件树点击事件委托
            document.getElementById('fileTree').addEventListener('click', handleTreeClick);
            
            // 监听 hash 变化
            window.addEventListener('hashchange', handleHashChange);
            
            // 监听滚动（用于大纲高亮）
            window.addEventListener('scroll', handleScroll, { passive: true });
        }
        
        // 20. 处理文件树点击
        function handleTreeClick(event) {
            const treeItem = event.target.closest('.tree-item');
            if (!treeItem) return;
            
            event.preventDefault();
            
            const type = treeItem.dataset.type;
            const path = treeItem.dataset.path;
            
            if (type === 'folder') {
                // 切换文件夹展开/折叠
                toggleFolder(path);
            } else if (type === 'file') {
                // 加载文档
                loadDocument(path);
                
                // 移动端自动关闭侧边栏
                if (window.innerWidth <= 768) {
                    document.getElementById('sidebar').classList.remove('show');
                }
            }
        }
        
        // 21. 绑定文件夹事件
        function bindFolderEvents() {
            document.querySelectorAll('.tree-item.folder').forEach(folder => {
                folder.addEventListener('click', (e) => {
                    if (e.target.tagName === 'A') return;
                    
                    const path = folder.dataset.path;
                    toggleFolder(path);
                });
            });
        }
        
        // 22. 切换文件夹
        function toggleFolder(path) {
            const isCollapsed = state.collapsedFolders.has(path);
            
            if (isCollapsed) {
                state.collapsedFolders.delete(path);
            } else {
                state.collapsedFolders.add(path);
            }
            
            // 重新渲染文件树
            renderFileTree();
            
            // 保存状态
            saveState();
        }
        
        // 23. 恢复文件夹状态
        function restoreFolderState() {
            document.querySelectorAll('.tree-item.folder').forEach(folder => {
                const path = folder.dataset.path;
                if (state.collapsedFolders.has(path)) {
                    folder.classList.add('collapsed');
                    const childList = folder.nextElementSibling;
                    if (childList && childList.tagName === 'UL') {
                        childList.classList.remove('expanded');
                    }
                }
            });
        }
        
        // 24. 确保文件夹展开
        function ensureFolderExpanded(filePath) {
            const parts = filePath.split('/');
            
            // 遍历所有父文件夹
            for (let i = 0; i < parts.length - 1; i++) {
                const folderPath = parts.slice(0, i + 1).join('/');
                state.collapsedFolders.delete(folderPath);
            }
            
            // 重新渲染文件树
            renderFileTree();
        }
        
        // 25. 切换标签页
        function switchTab(tabId) {
            state.activeTab = tabId;
            
            // 更新标签按钮
            document.querySelectorAll('.sidebar-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // 显示对应内容
            if (tabId === 'files') {
                document.getElementById('fileTree').style.display = 'block';
                document.getElementById('outlineContainer').classList.remove('active');
            } else {
                document.getElementById('fileTree').style.display = 'none';
                document.getElementById('outlineContainer').classList.add('active');
            }
        }
        
        // 26. 更新URL
        function updateUrlHash(filePath) {
            window.location.hash = filePath;
        }
        
        // 27. 处理hash变化
        function handleHashChange() {
            const hash = window.location.hash.substring(1);
            if (hash && hash !== state.currentFile) {
                loadDocument(hash);
            }
        }
        
        // 28. 更新激活文件
        function updateActiveFile() {
            document.querySelectorAll('.tree-item').forEach(item => {
                item.classList.remove('active');
            });
            
            if (state.currentFile) {
                const activeItem = document.querySelector(`.tree-item[data-path="${state.currentFile}"]`);
                if (activeItem) {
                    activeItem.classList.add('active');
                }
            }
        }
        
        // 29. 绑定内部链接
        function bindInternalLinks() {
            document.querySelectorAll('.internal-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const href = link.getAttribute('href').substring(1);
                    loadDocument(href);
                });
            });
        }
        
        // 30. 绑定大纲事件
        function bindOutlineEvents() {
            document.querySelectorAll('.outline-item a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    
                    const targetId = link.getAttribute('href').substring(1);
                    const targetElement = document.getElementById(targetId);
                    
                    if (targetElement) {
                        // 滚动到标题位置
                        targetElement.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                        
                        // 高亮大纲项
                        document.querySelectorAll('.outline-item').forEach(item => {
                            item.classList.remove('active');
                        });
                        link.parentElement.classList.add('active');
                    }
                });
            });
        }
        
        // 31. 处理滚动（大纲高亮）
        function handleScroll() {
            if (state.activeTab !== 'outline') return;
            
            const headings = document.querySelectorAll('.markdown-body h1, .markdown-body h2, .markdown-body h3');
            let currentHeading = null;
            
            headings.forEach(heading => {
                const rect = heading.getBoundingClientRect();
                if (rect.top >= 0 && rect.top <= 200) {
                    currentHeading = heading.id;
                }
            });
            
            if (currentHeading) {
                document.querySelectorAll('.outline-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                const activeOutline = document.querySelector(`.outline-item a[href="#${currentHeading}"]`);
                if (activeOutline) {
                    activeOutline.parentElement.classList.add('active');
                }
            }
        }
        
        // 32. 切换移动端侧边栏
        function toggleMobileSidebar() {
            document.getElementById('sidebar').classList.toggle('show');
        }
        
        // 33. 保存状态
        function saveState() {
            const stateToSave = {
                collapsedFolders: Array.from(state.collapsedFolders),
                activeTab: state.activeTab
            };
            
            try {
                localStorage.setItem('docs-reader-state', JSON.stringify(stateToSave));
            } catch (e) {
                console.warn('无法保存状态:', e);
            }
        }
        
        // 34. 加载状态
        function loadState() {
            try {
                const saved = localStorage.getItem('docs-reader-state');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    state.collapsedFolders = new Set(parsed.collapsedFolders || []);
                    state.activeTab = parsed.activeTab || 'files';
                }
            } catch (e) {
                console.warn('无法加载状态:', e);
            }
        }
        
        // 35. 显示加载状态
        function showLoading(message) {
            const container = document.getElementById('contentContainer');
            container.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>${message}</p>
                </div>
            `;
        }
        
        // 36. 隐藏加载状态
        function hideLoading() {
            // 加载状态会在渲染内容时被替换
        }
        
        // 37. 显示错误
        function showError(message) {
            const container = document.getElementById('contentContainer');
            container.innerHTML = `
                <div class="loading">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>${message}</p>
                    <p style="margin-top: 16px; font-size: 14px;">
                        <button onclick="location.reload()" style="padding: 8px 16px; background: var(--primary); color: white; border: none; border-radius: 4px; cursor: pointer;">
                            重新加载
                        </button>
                    </p>
                </div>
            `;
        }
        
        // ===== 初始化 =====
        document.addEventListener('DOMContentLoaded', async function() {
            // 加载保存的状态
            loadState();
            
            // 初始化标签页
            switchTab(state.activeTab);
            
            // 初始化应用
            await initApp();
            
            // 自动隐藏移动端侧边栏
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('show');
            }
        });
    </script>
